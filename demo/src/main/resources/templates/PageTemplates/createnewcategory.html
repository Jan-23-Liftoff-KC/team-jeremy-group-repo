<div class="card-body">
  <div class="card" style="width: 50rem;">
    <img src="..." class="card-img-top" alt="...">
    <div class="card-body">
        <div class="card-body">

<!--          category name field-->
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Create a New Category</label>
            <br>
            <input class="form-control form-control-sm" type="text" placeholder="Larry Smith Contact Info / Prescriptions List / Power of Attorney" aria-label=".form-control-sm example">
          </div>

<!--          additional info field-->
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Enter Additional Information. Contact Info. etc.</label>
            <textarea class="form-control" placeholder="PoA Name, cellphone, birthday of your dog." id="exampleFormControlTextarea1" rows="5"></textarea>
          </div>

<!--          permission level buttons-->
          <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Permission Level</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                <label class="form-check-label" for="gridRadios1">
                  Permission Level 1
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                  Permission Level 2
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                  Permission Level 3
                </label>
              </div>
            </div>
          </fieldset>

<!--          upload file button-->
          <div class="mb-3">
            <label for="formFileMultiple" class="form-label">Upload File (optional)</label>
            <input class="form-control" type="file" id="formFileMultiple" multiple>
          </div>

<!--          submit button-->
          <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Submit New Category.</button>
          </div>
        </div>
      </div>



    </div>
  </div>
