<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src=https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</head>
<body>


<div class="container py-2">
  <div class="row">
    <div class="col">
      <h2 class="font-weight-light">A Super Cool Banner Image!! :D</h2>
    </div>
  </div>
</div>
<ul class="nav">
  <li class="nav-item">
    <a class="nav-link active" aria-current="page" href="#">Admin</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#">Category List</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#">Create Category</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#">Create User</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#">User List</a>
  </li>
</ul>
<br>
<div class="container py-2">
  <div class="row">
    <div class="col">
      <h4 class="font-weight-light">Create a New Category</h4>
    </div>
  </div>
</div>
<br>

<div class="card-body">
  <div class="card" style="width: 50rem;">
    <img src="..." class="card-img-top" alt="...">
    <div class="card-body">
        <div class="card-body">

<!--          category name field-->
          <div class="mb-3">
            <label for="inputCategoryName" class="col-sm-2 col-form-label">Category Name</label>
            <div class="col-sm-10">
              <input class="form-control" placeholder="Category Name" id="inputCategoryName" th:field="${category.name}" />
              <span th:errors="${category.name}" class="error"></span>
            </div>

<!--          additional info field-->
            <div class="mb-3">
              <label for="inputCategoryDescription" class="form-label">Enter Additional Information. Contact Info. etc.</label>
              <textarea class="form-control" placeholder="PoA Name, cellphone, birthday of your dog." id="inputCategoryDescription" rows="5" th:field="${category.description}">
                        </textarea>
            </div>

<!--          permission level buttons-->
            <fieldset class="row mb-3">
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="admin" value="admin" checked>
                  <label class="form-check-label" for="admin">
                    Admin
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="editor" value="editor">
                  <label class="form-check-label" for="editor">
                    Editor
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="viewer" value="viewer">
                  <label class="form-check-label" for="viewer">
                    Viewer
                  </label>
                </div>
              </div>
            </fieldset>

<!--          upload file button-->
          <div class="mb-3">
            <label for="formFileMultiple" class="form-label">Upload File (optional)</label>
            <input class="form-control" type="file" id="formFileMultiple" multiple>
          </div>

<!--          submit button-->
          <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Submit New Category.</button>
          </div>
        </div>
      </div>



    </div>
  </div>
</body>
</html>
