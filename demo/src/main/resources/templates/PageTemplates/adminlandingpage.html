    <script src=https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container py-2">
    <div class="row">
        <div class="col">
            <h2 class="font-weight-light">A Super Cool Banner Image!! :D</h2>
        </div>
    </div>
</div>

<ul class="nav">

<br>
<!--    title-->
<div class="container py-2">
    <div class="row">
        <div class="col">
            <h4 class="font-weight-light">Admin Landing Page</h4>
        </div>
    </div>
</div>

<br>



<div class="row">
<!--    create new user-->
    <div class="col-sm-5">
        <div class="card">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
                <div class="card-body">
                    <h5 class="card-title">Create a New User</h5>
                </div>
                <form>
                    <!--                        username field-->
                    <div class="row mb-3">
                        <label for="inputUserName" class="col-sm-2 col-form-label">User Name</label>
                        <div class="col-sm-10">
                            <input class="form-control" placeholder="Username" id="inputUserName" th:field="${user.username}" />
                            <span th:errors="${user.first_name}" class="error"></span>
                        </div>
                    </div>
                    <!--                        password field-->
                    <div class="row mb-3">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input class="form-control" placeholder="Password" id="inputPassword" th:field="${user.password}" />
                            <span th:errors="${user.password}" class="error"></span>
                        </div>
                    </div>
                    <!--                        first name field-->
                    <div class="row mb-3">
                        <label for="inputFirstName" class="col-sm-2 col-form-label">First Name</label>
                        <div class="col-sm-10">
                            <input class="form-control" placeholder="First Name" id="inputFirstName" th:field="${user.first_name}" />
                            <span th:errors="${user.first_name}" class="error"></span>
                        </div>
                    </div>
                    <!--                        last name field-->
                    <div class="row mb-3">
                    <label for="inputLastName" class="col-sm-2 col-form-label">Last Name</label>
                        <div class="col-sm-10">
                            <input class="form-control" placeholder="Last Name" id="inputLastName" th:field="${user.last_name}" />
                            <span th:errors="${user.last_name}" class="error"></span>
                        </div>
                    </div>
                    <!--                        phone field-->
                    <div class="row mb-3">
                        <label for="inputPhoneNumber" class="col-sm-2 col-form-label">Phone Number</label>
                        <div class="col-sm-10">
                            <input class="form-control" placeholder="Phone Number" id="inputPhoneNumber" th:field="${user.phone}" />
                            <span th:errors="${user.phone}" class="error"></span>
                        </div>
                    </div>
                    <!--                        email field-->
                    <div class="row mb-3">
                        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input class="form-control" placeholder="Email" id="inputEmail" th:field="${user.email}" />
                            <span th:errors="${user.email}" class="error"></span>
                        </div>
                    </div>


                    <!--                        permissions-->
                    <fieldset class="row mb-3">
                        <label th:for="role">Permission Levels </label>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="admin" value="admin" checked>
                                <label class="form-check-label" for="admin">
                                    Admin
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="editor" value="editor">
                                <label class="form-check-label" for="Editor">
                                    Editor
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="viewer" value="viewer">
                                <label class="form-check-label" for="viewer">
                                    Viewer
                                </label>
                            </div>
                        </div>
                    </fieldset>
<!--                                        submit button href probably incorrect.-->
                    <a th:href="@{'/role/add'}"><button type="submit" class="btn btn-primary">Create User</button></a>
                </form>

            </div>
        </div>
    </div>


<!--create new category-->
    <div class="col-sm-5">
        <div class="card">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">

                <div class="card-body">
                    <h5 class="card-title">Create a New Category</h5>
                </div>

                <form>
<!--                    input category name-->
                    <div class="row mb-3">
                        <label for="inputCategoryName" class="col-sm-2 col-form-label">Category Name</label>
                        <div class="col-sm-10">
                            <input class="form-control" placeholder="Category Name" id="inputCategoryName" th:field="${category.name}" />
                            <span th:errors="${category.name}" class="error"></span>
                        </div>
                    </div>
<!--                    input category description/info-->
                    <div class="mb-3">
                        <label for="inputCategoryDescription" class="form-label">Enter Additional Information. Contact Info. etc.</label>
                        <textarea class="form-control" placeholder="PoA Name, cellphone, birthday of your dog." id="inputCategoryDescription" rows="5" th:field="${category.description}">
                        </textarea>
                    </div>
<!--                    permissions incomplete-->
                    <fieldset class="row mb-3">
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="admin2" value="admin2" checked>
                                <label class="form-check-label" for="admin2">
                                    Admin
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="editor2" value="editor2">
                                <label class="form-check-label" for="editor2">
                                    Editor
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="viewer2" value="viewer2">
                                <label class="form-check-label" for="viewer2">
                                    Viewer
                                </label>
                            </div>
                        </div>
                    </fieldset>
<!--                    upload file thing incomplete-->
                    <div class="mb-3">
                        <label for="formFileMultiple" class="form-label">Upload File (optional)</label>
                        <input class="form-control" type="file" id="formFileMultiple" multiple>
                    </div>
<!--                    submit button, not linked-->
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary mb-3">Submit New Category.</button>
                    </div>
                </form>
        </div>
        </div>

</div>

</div>
</body>
</html>
