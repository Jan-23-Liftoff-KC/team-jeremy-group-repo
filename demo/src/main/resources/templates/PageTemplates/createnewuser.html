<div class="card-body">
    <div class="card" style="width: 50rem;">

                    <form>
<!--                        username field-->
                        <div class="row mb-3">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">User Name</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" placeholder="Username / Email"  id="inputEmail3">
                            </div>
                        </div>
<!--                        password field-->
                        <div class="row mb-3">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" placeholder="Password"  id="inputPassword3">
                            </div>
                        </div>
<!--                        name field-->
                        <div class="row mb-3">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">First and Last Name</label>

                                <input type="password" class="form-control" placeholder="First and Last Name"  id="inputPassword3">
                            </div>
                        </div>
<!--                        phone/email field-->
                        <div class="row mb-3">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">Phone / E-mail</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" placeholder="Phone / E-mail"  id="inputPassword3">
                            </div>
                        </div>
<!--                        permissions-->
                        <fieldset class="row mb-3">
                            <legend class="col-form-label col-sm-2 pt-0">Permission Level</legend>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                    <label class="form-check-label" for="gridRadios1">

                                    </label>
                                </div>
                                <div class="form-check">

                                <div class="form-check">

                                    <label class="form-check-label" for="gridRadios2">
                                        Permission Level 3
                                    </label>
                                </div>
                            </div>
                        </fieldset>
