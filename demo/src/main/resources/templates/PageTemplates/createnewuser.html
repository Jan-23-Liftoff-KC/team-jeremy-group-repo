<div class="container py-2">
    <div class="row">
        <div class="col">
            <h4 class="font-weight-light">Create a New User</h4>
        </div>
    </div>
</div>
<br>

<div class="card-body">
    <div class="card" style="width: 50rem;">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">

                    <form>

<!--                        username field-->
                        <div class="row mb-3">
                            <label for="inputUserName" class="col-sm-2 col-form-label">User Name</label>
                            <div class="col-sm-10">
                                <input class="form-control" placeholder="Username / Email" id="inputUserName" th:field="${user.username}" />
                                <span th:errors="${user.first_name}" class="error"></span>
                            </div>
                        </div>
<!--                        password field-->
                        <div class="row mb-3">
                            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-10">
                                <input class="form-control" placeholder="Password" id="inputPassword" th:field="${user.password}" />
                                <span th:errors="${user.password}" class="error"></span>
                            </div>
                        </div>
<!--                        first name field-->
                        <div class="row mb-3">
                            <label for="inputFirstName" class="col-sm-2 col-form-label">First Name</label>
                            <div class="col-sm-10">
                                <input class="form-control" placeholder="Password" id="inputFirstName" th:field="${user.first_name}" />
                                <span th:errors="${user.first_name}" class="error"></span>
                            </div>
                        </div>
<!--                        last name field-->
                        <div class="row mb-3">
                            <label for="inputLastName" class="col-sm-2 col-form-label">Last Name</label>
                            <div class="col-sm-10">
                                <input class="form-control" placeholder="Password" id="inputLastName" th:field="${user.last_name}" />
                                <span th:errors="${user.last_name}" class="error"></span>
                            </div>
                        </div>
<!--                        phone field-->
                        <div class="row mb-3">
                            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input class="form-control" placeholder="Password" id="inputEmail" th:field="${user.email}" />
                                <span th:errors="${user.email}" class="error"></span>
                            </div>
                        </div>
<!--                        email field-->
                        <div class="row mb-3">
                            <label for="inputPhoneNumber" class="col-sm-2 col-form-label">Phone Number</label>
                            <div class="col-sm-10">
                                <input class="form-control" placeholder="Password" id="inputPhoneNumber" th:field="${user.phone}" />
                                <span th:errors="${user.phone}" class="error"></span>
                            </div>
                        </div>
<!--                        permissions-->
                        <fieldset class="row mb-3">
                            <legend class="col-form-label col-sm-2 pt-0">Permission Level</legend>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                    <label class="form-check-label" for="gridRadios1">
                                        Permission Level 1
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                    <label class="form-check-label" for="gridRadios2">
                                        Permission Level 2
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                    <label class="form-check-label" for="gridRadios2">
                                        Permission Level 3
                                    </label>
                                </div>
                            </div>
                        </fieldset>

                        <button type="submit" class="btn btn-primary">Create User</button>
                    </form>


                </div>
            </div>
</div>
