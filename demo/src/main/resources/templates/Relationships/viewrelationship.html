<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container  body-content">
<h1>Add Relationship</h1>

<nav th:replace="fragments :: page-header"></nav>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label th:for="name">Relationship Name</label>
        <input class="form-control" th:field="${relationship.name}" />
        <span th:errors="${relationship.name}" class="error"></span>
        <a th:href="@{'/relationships/add'}">Add Relationships</a>
    </div>

        <input type="submit" value="Add Relationship" />
</form>

</body>
</html>
